<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bring your ideas to life. Make something everyone can play on their computer, tablet, phone and console.">    
    <meta name="keywords" content="sparkiy, make, open, touch, project, game, app, windows, ios, android, surface, microsoft, github, new, lua, directx, opengl, projectcode, hr, free, xbox">
    <title><%= @item[:title] %></title>

    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/flatui.css">
    <link rel="stylesheet" href="/style/sparkiy.css">
    <link rel="stylesheet" href="/css/header.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>

    <%= render 'header' %>

    <div>
      <%= yield %>
    </div>

    <%= render 'footer' %>

    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/flatui.js"></script>
    <script src="/js/header.js"></script>
    <script>
    function ResolveFullHeight() {
        $(".hero").height($(window).height() - $(".snavbar").height());
        $(".hero img").height(Math.min($(".hero").height() - 70, 600));
    }

    ResolveFullHeight();

    $(window).resize(function () {
        ResolveFullHeight();
    });
    </script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-550171cc36fb382e" async="async"></script>
  </body>
</html>
